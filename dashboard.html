<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 Dasboard</title>
</head>

<body>
    <div class="container">
        <h1 id="h1_color">Covid-19 Data for India</h1>

        <div class="grid-container">
            <div class="grid-item">
                <p id="grid-written">Total Cases</p>
                <h1 class="grid-numbers" id="totalCases">-----</h1>

            </div>
            <div class="grid-item">
                <p id="grid-written">Total Deaths</p>
                <h1 class="grid-numbers" id="totalDeaths">-----</h1>
            </div>
            <div class="grid-item">
                <p id="grid-written">Partially Vaccinated</p>
                <h1 class="grid-numbers" id="totalPartialVacinated">-----</h1>
            </div>
            <div class="grid-item">
                <p id="grid-written">Total Vaccinated</p>
                <h1 class="grid-numbers" id="totalVacinated">-----</h1>

            </div>
        </div>

    </div>
    <script src="/index.js"></script>
</body>

</html>
